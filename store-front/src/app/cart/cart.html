<div style="padding: 20px; max-width: 800px; margin: 0 auto;">
  <h2>Your Shopping Cart</h2>

  

  <div *ngIf="cartItems.length === 0" style="text-align: center; margin-top: 40px;">
    <p>Your cart is empty.</p>
    <button (click)="goBack()" style="background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">
      Go Shopping
    </button>
  </div>

  <div *ngIf="cartItems.length > 0">
    <table style="width: 100%; border-collapse: collapse; margin-top: 20px;">
      <tr style="background: #f8f9fa; border-bottom: 2px solid #ddd; text-align: left;">
        <th style="padding: 10px;">Product</th>
        <th style="padding: 10px;">Price</th>
        <th style="padding: 10px;">Quantity</th>
      </tr>
      
      <tr *ngFor="let item of cartItems" style="border-bottom: 1px solid #eee;">
        <td style="padding: 10px;">{{ item.name }}</td>
        <td style="padding: 10px;">${{ item.price }}</td>
        <td style="padding: 10px;">{{ item.quantity || 1 }}</td>
      </tr>
    </table>

    <div style="text-align: right; margin-top: 20px;">
      <h3>Total: ${{ totalPrice }}</h3>
      
      <button (click)="goBack()" style="background: #6c757d; color: white; padding: 10px 20px; border: none; margin-right: 10px; cursor: pointer; border-radius: 4px;">
        Continue Shopping
      </button>
      
      <button (click)="checkout()" style="background: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">
        Checkout
      </button>
    </div>
  </div>
</div>
