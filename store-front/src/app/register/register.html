<div class="register-container">
  <h2>Create Account</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    
    <label>Email Address:</label>
    <input type="email" formControlName="email" placeholder="newuser@gmail.com">
    
    <label>Password:</label>
    <input type="password" formControlName="password" placeholder="Create a password">

    <label>Security Question: What is your favorite color?</label>
    <input type="text" formControlName="securityAnswer" placeholder="e.g. Blue" style="width: 100%; padding: 8px; margin-bottom: 10px;">
    <p *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</p>

    <button type="submit" [disabled]="registerForm.invalid">Sign Up</button>
  </form>

  <p style="margin-top: 15px;">
    Already have an account? <a routerLink="/login">Login here</a>
  </p>
</div>
